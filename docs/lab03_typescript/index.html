<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="p-4">

<h2 class="mb-4">ระบบจัดการนักศึกษา (Student Management System)</h2>

<div class="card p-3 mb-4">
  <h5>➕ เพิ่มนักศึกษา</h5>

  <div class="row g-3">

    <div class="col-md-2">
      <input id="id" type="text" class="form-control" placeholder="Student ID" />
    </div>

    <div class="col-md-2">
      <input id="title_name" type="text" class="form-control" placeholder="คำนำหน้า" />
    </div>

    <div class="col-md-2">
      <input id="first_name" type="text" class="form-control" placeholder="ชื่อ" />
    </div>

    <div class="col-md-2">
      <input id="last_name" type="text" class="form-control" placeholder="นามสกุล" />
    </div>

    <div class="col-md-3">
      <input id="email" type="email" class="form-control" placeholder="อีเมล" />
    </div>

    <div class="col-md-2">
      <input id="year" type="number" class="form-control" placeholder="ชั้นปี" />
    </div>

    <div class="col-md-2">
      <input id="major" type="text" class="form-control" placeholder="สาขา" />
    </div>

    <div class="col-md-1">
      <button id="addBtn" class="btn btn-primary w-100">เพิ่ม</button>
    </div>

  </div>
</div>

<div class="card p-3 mb-4">
  <h5>🔍 ค้นหาด้วยชื่อ</h5>
  <div class="input-group">
    <input id="searchName" type="text" class="form-control" placeholder="ค้นหาชื่อ"/>
    <button id="searchNameBtn" class="btn btn-success">ค้นหา</button>
  </div>
</div>

<div class="card p-3 mb-4">
  <h5>🔍 ค้นหาด้วยสาขา</h5>
  <div class="input-group">
    <input id="searchMajor" type="text" class="form-control" placeholder="ค้นหาสาขา"/>
    <button id="searchMajorBtn" class="btn btn-warning">ค้นหา</button>
  </div>
</div>

<div class="card p-3 mb-4">
  <h5>🔍 ค้นหาด้วยอีเมล</h5>
  <div class="input-group">
    <input id="searchEmail" type="text" class="form-control" placeholder="ค้นหา Email"/>
    <button id="searchEmailBtn" class="btn btn-info">ค้นหา</button>
  </div>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>คำนำหน้า</th>
      <th>ชื่อ</th>
      <th>นามสกุล</th>
      <th>อีเมล</th>
      <th>ชั้นปี</th>
      <th>สาขา</th>
    </tr>
  </thead>
  <tbody id="studentTableBody"></tbody>
</table>

<script type="module" src="./dist/app.js"></script>
</body>
</html>
